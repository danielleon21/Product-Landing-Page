<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@400;700;900&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>Product Landing Page - FreeCodeCamp</title>
  </head>
  <body>
    <!--TODO 6.You can watch an embedded product video with id="video"-->

    <header id="header">
      <img
        id="header-img"
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt="hero-image"
      />
      <nav id="nav-bar">
        <a href="#features" class="nav-link">Features</a>
        <a href="#how_it_works" class="nav-link">How It Works</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
    </header>
    <div class="hero">
      <h2>Handcrafted, home-made masterpieces</h2>
      <form action="https://www.freecodecamp.com/email-submit)" id="form">
        <input
          type="email"
          id="email"
          placeholder="Enter your email address"
          required
        />
        <input type="submit" value="get started" id="submit" />
      </form>
    </div>
    <section id="features">
      <div class="feature">
        <div class="icon"><i class="fa fa-3x fa-fire"></i></div>
      </div>
      <div class="feature">
        <div class="icon"><i class="fa fa-3x fa-truck"></i></div>
      </div>
    </section>
  </body>
</html>
